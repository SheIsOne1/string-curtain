<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>String Curtain + 4 Sections</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #07070b;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* 4 sections BEHIND the canvas */
    .sections {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      z-index: 0;
    }

    .section {
      height: 100%;
      display: flex;
      align-items: flex-end;
      padding: 24px;
      box-sizing: border-box;

      opacity: 0;
      transform: translateY(14px);
      filter: blur(6px);
      transition: opacity 220ms ease, transform 220ms ease, filter 220ms ease;

      border-left: 1px solid rgba(255,255,255,0.08);
    }

    .section h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 650;
      color: rgba(10,10,14,0.88);
      letter-spacing: 0.2px;
    }

    .section p {
      margin: 0;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(10,10,14,0.72);
      max-width: 36ch;
    }

    /* Pastel section panels */
    .s1 { background: linear-gradient(180deg, rgba(255, 209, 220, 0.90), rgba(255, 209, 220, 0.55)); }
    .s2 { background: linear-gradient(180deg, rgba(205, 233, 255, 0.90), rgba(205, 233, 255, 0.55)); }
    .s3 { background: linear-gradient(180deg, rgba(209, 255, 224, 0.90), rgba(209, 255, 224, 0.55)); }
    .s4 { background: linear-gradient(180deg, rgba(233, 216, 255, 0.90), rgba(233, 216, 255, 0.55)); }

    /* Canvas ON TOP */
    canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 2;
    }

    .hud {
      position: fixed;
      left: 14px;
      top: 12px;
      color: rgba(255,255,255,0.78);
      font-size: 12px;
      letter-spacing: .2px;
      pointer-events: none;
      user-select: none;
      z-index: 3;
    }
  </style>
</head>

    <div class="section s1" id="sec1"><div><h3>Section 1</h3><p>Replace with your content.</p></div></div>
    <div class="section s2" id="sec2"><div><h3>Section 2</h3><p>Replace with your content.</p></div></div>
    <div class="section s3" id="sec3"><div><h3>Section 3</h3><p>Replace with your content.</p></div></div>
    <div class="section s4" id="sec4"><div><h3>Section 4</h3><p>Replace with your content.</p></div></div>
  </div>
