<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>String Curtain (4 Sections)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #07070b;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* 4 sections behind */
    .sections {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      z-index: 0;

      /* Controlled by JS */
      opacity: 0;
      transition: opacity 140ms ease;

      /* Mask: reveal ONLY a vertical "gap" strip.
         JS updates --reveal-x (px) and --reveal-w (px). */
      --reveal-x: 50vw;
      --reveal-w: 0px;

      -webkit-mask-image: linear-gradient(
        90deg,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0) calc(var(--reveal-x) - var(--reveal-w)),
        rgba(0,0,0,1) calc(var(--reveal-x) - var(--reveal-w)),
        rgba(0,0,0,1) calc(var(--reveal-x) + var(--reveal-w)),
        rgba(0,0,0,0) calc(var(--reveal-x) + var(--reveal-w)),
        rgba(0,0,0,0) 100%
      );
      mask-image: linear-gradient(
        90deg,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0) calc(var(--reveal-x) - var(--reveal-w)),
        rgba(0,0,0,1) calc(var(--reveal-x) - var(--reveal-w)),
        rgba(0,0,0,1) calc(var(--reveal-x) + var(--reveal-w)),
        rgba(0,0,0,0) calc(var(--reveal-x) + var(--reveal-w)),
        rgba(0,0,0,0) 100%
      );

      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
    }

    .section {
      height: 100%;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      border-left: 1px solid rgba(255,255,255,0.08);

      /* We will fade non-active sections out */
      opacity: 0;
      transition: opacity 140ms ease;
    }

    .section h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: 700;
      color: rgba(10,10,14,0.90);
      letter-spacing: 0.2px;
    }
    .section p {
      margin: 0;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(10,10,14,0.72);
      max-width: 40ch;
    }

    /* Pastel panels */
    .s1 { background: linear-gradient(180deg, rgba(255, 209, 220, 0.92), rgba(255, 209, 220, 0.55)); }
    .s2 { background: linear-gradient(180deg, rgba(205, 233, 255, 0.92), rgba(205, 233, 255, 0.55)); }
    .s3 { background: linear-gradient(180deg, rgba(209, 255, 224, 0.92), rgba(209, 255, 224, 0.55)); }
    .s4 { background: linear-gradient(180deg, rgba(233, 216, 255, 0.92), rgba(233, 216, 255, 0.55)); }

    /* Canvas above */
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: fixed;
      inset: 0;
      z-index: 2;
    }

    .hud {
      position: fixed;
      left: 14px;
      top: 12px;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      letter-spacing: .2px;
      pointer-events: none;
      user-select: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Behind: 4 sections -->
  <div class="sections" id="sections">
    <div class="section s1" id="sec0">
      <div>
        <h3>Title 1</h3>
        <p>Put your text or links here.</p>
      </div>
    </div>
    <div class="section s2" id="sec1">
      <div>
        <h3>Title 2</h3>
        <p>Put your text or links here.</p>
      </div>
    </div>
    <div class="section s3" id="sec2">
      <div>
        <h3>Title 3</h3>
        <p>Put your text or links here.</p>
      </div>
    </div>
    <div class="section s4" id="sec3">
      <div>
        <h3>Title 4</h3>
        <p>Put your text or links here.</p>
      </div>
    </div>
  </div>

  <canvas id="c"></canvas>
  <div class="hud">Hover: curtain snaps to 1 of 4 sections</div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: true });
    const sectionsEl = document.getElementById("sections");
    const sectionEls = [
      document.getElementById("sec0"),
      document.getElementById("sec1"),
      document.getElementById("sec2"),
      document.getElementById("sec3")
    ];

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      seed();
    }
    window.addEventListener("resize", resize);

    const pointer = { x: innerWidth * 0.5, y: innerHeight * 0.5, active: false };

    window.addEventListener("mousemove", (e) => {
      pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true;
    });
    window.addEventListener("mouseleave", () => pointer.active = false);

    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX; pointer.y = t.clientY; pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX; pointer.y = t.clientY; pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchend", () => pointer.active = false);

    // 4-section snapping helpers
    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    function getSectionIndex(x) {
      const W = innerWidth;
      const bandW = W / 4;
      return clamp(Math.floor(x / bandW), 0, 3);
    }

    function getSectionCenterX(index) {
      const W = innerWidth;
      const bandW = W / 4;
      return (index + 0.5) * bandW;
    }

    function setActiveSection(index, show) {
      // show only one sectionâ€™s content (still behind the mask)
      for (let i = 0; i < sectionEls.length; i++) {
        sectionEls[i].style.opacity = (show && i === index) ? "1" : "0";
      }
    }

    let strings = [];
    function seed() {
      strings = [];
      const W = innerWidth;
      const density = Math.max(90, Math.floor(W / 10));
      const gap = W / density;

      for (let i = 0; i < density; i++) {
        const baseX = (i + 0.5) * gap;
        strings.push({
          baseX, x: baseX,
          phase: Math.random() * 1000,
          wobble: 0.6 + Math.random() * 1.4,

          // slightly more visible
          thickness: 1.2 + Math.random() * 1.4,
          alpha: 0.22 + Math.random() * 0.26,

          // pastel per string
          hue: Math.random() * 360,
          sat: 55 + Math.random() * 15,
          light: 72 + Math.random() * 12
        });
      }
    }

    const params = {
      openRadius: 220,
      openStrength: 140,
      returnEase: 0.10,
      followEase: 0.18,
      verticalBias: 0.85
    };

    function drawString(x, t, s) {
      const H = innerHeight;
      const segments = 26;
      const segH = H / segments;

      ctx.beginPath();
      ctx.moveTo(x, 0);

      for (let k = 1; k <= segments; k++) {
        const y = k * segH;
        const wave =
          Math.sin((t * 0.0014) + (y * 0.018) + s.phase) * s.wobble +
          Math.cos((t * 0.0011) + (y * 0.012) + s.phase * 0.7) * s.wobble * 0.6;

        const sag = (k / segments) * 0.9;
        ctx.lineTo(x + wave * sag, y);
      }

      ctx.lineWidth = s.thickness;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = `hsla(${s.hue}, ${s.sat}%, ${s.light}%, ${s.alpha})`;
      ctx.stroke();
    }

    // Reveal only within the snapped opening and only for the active section
    function updateRevealMask(snappedX, activeIndex) {
      if (!pointer.active) {
        sectionsEl.style.opacity = "0";
        sectionsEl.style.setProperty("--reveal-w", "0px");
        setActiveSection(activeIndex, false);
        return;
      }

      const H = innerHeight;
      const yNorm = pointer.y / Math.max(1, H);
      const yFocus = 1 - Math.abs(yNorm - 0.5) * 2; // 0 at edges, 1 mid
      const v = (1 - params.verticalBias) + params.verticalBias * Math.max(0, yFocus);

      // gap half-width (tweak if you want tighter/wider reveal)
      const halfGap = params.openRadius * 0.42 * v;

      sectionsEl.style.opacity = "1";
      sectionsEl.style.setProperty("--reveal-x", `${snappedX}px`);
      sectionsEl.style.setProperty("--reveal-w", `${Math.max(0, halfGap)}px`);

      setActiveSection(activeIndex, true);
    }

    function frame(t) {
      const W = innerWidth, H = innerHeight;

      ctx.fillStyle = "rgba(7, 7, 11, 0.20)";
      ctx.fillRect(0, 0, W, H);

      // Decide which of the 4 sections we are in, then SNAP the opening
      const activeIndex = getSectionIndex(pointer.x);
      const snappedX = getSectionCenterX(activeIndex);

      // Update strings using snappedX (so the curtain can only open in 4 places)
      for (const s of strings) {
        let targetX = s.baseX;

        if (pointer.active) {
          const dx = s.baseX - snappedX;          // IMPORTANT: snapped center
          const adx = Math.abs(dx);

          if (adx < params.openRadius) {
            const f = 1 - (adx / params.openRadius);

            const yNorm = pointer.y / Math.max(1, H);
            const yFocus = 1 - Math.abs(yNorm - 0.5) * 2;
            const v = (1 - params.verticalBias) + params.verticalBias * yFocus;

            const dir = dx < 0 ? -1 : 1;
            const open = dir * params.openStrength * (f * f) * v;
            targetX = s.baseX + open;
          }
        }

        s.x += (targetX - s.x) * (pointer.active ? params.followEase : params.returnEase);
      }

      // Reveal only in the snapped gap and only for the active section
      updateRevealMask(snappedX, activeIndex);

      ctx.globalCompositeOperation = "lighter";
      for (const s of strings) drawString(s.x, t, s);
      ctx.globalCompositeOperation = "source-over";

      requestAnimationFrame(frame);
    }

    resize();
    sectionsEl.style.opacity = "0";
    sectionsEl.style.setProperty("--reveal-w", "0px");
    setActiveSection(0, false);

    ctx.fillStyle = "rgb(7, 7, 11)";
    ctx.fillRect(0, 0, innerWidth, innerHeight);
    requestAnimationFrame(frame);
  </script>
</body>
</html>
