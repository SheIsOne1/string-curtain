    .sections {
      position: fixed; inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      z-index: 0;
    }
    .section {
      height: 100%;
      display:flex;
      align-items:flex-end;
      padding:24px;
      box-sizing:border-box;

      opacity: 0;
      transform: translateY(14px);
      filter: blur(6px);
      transition: opacity 220ms ease, transform 220ms ease, filter 220ms ease;

      border-left: 1px solid rgba(255,255,255,0.08);
    }

    .s4 { background: linear-gradient(180deg, rgba(233, 216, 255, 0.90), rgba(233, 216, 255, 0.55)); }

    .section h3 { margin:0 0 6px 0; font-size:14px; font-weight:650; color: rgba(10,10,14,0.88); }
    .section p  { margin:0; font-size:12px; line-height:1.35; color: rgba(10,10,14,0.72); max-width:36ch; }
