<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>String Curtain + 4 Reveal Sections</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #07070b;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* 4 sections BEHIND the strings */
    .sections {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      z-index: 0; /* behind canvas */
    }

    .section {
      height: 100%;
      display: flex;
      align-items: flex-end;
      padding: 24px;
      box-sizing: border-box;

      /* start hidden */
      opacity: 0;
      transform: translateY(14px);
      filter: blur(6px);
      transition: opacity 220ms ease, transform 220ms ease, filter 220ms ease;

      /* pastel blocks */
      background: rgba(255,255,255,0.04);
      border-left: 1px solid rgba(255,255,255,0.06);
    }

    /* Text styling */
    .section h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: 600;
      color: rgba(10,10,14,0.86);
      letter-spacing: 0.2px;
    }
    .section p {
      margin: 0;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(10,10,14,0.70);
      max-width: 34ch;
    }

    /* Pastel backgrounds (you can change these) */
    .s1 { background: linear-gradient(180deg, rgba(255, 209, 220, 0.85), rgba(255, 209, 220, 0.55)); }
    .s2 { background: linear-gradient(180deg, rgba(205, 233, 255, 0.85), rgba(205, 233, 255, 0.55)); }
    .s3 { background: linear-gradient(180deg, rgba(209, 255, 224, 0.85), rgba(209, 255, 224, 0.55)); }
    .s4 { background: linear-gradient(180deg, rgba(233, 216, 255, 0.85), rgba(233, 216, 255, 0.55)); }

    /* Canvas ABOVE the sections */
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: relative;
      z-index: 2;
    }

    .hud {
      position: fixed;
      left: 14px;
      top: 12px;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      letter-spacing: .2px;
      pointer-events: none;
      user-select: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Behind: 4 reveal sections -->
  <div class="sections" id="sections">
    <div class="section s1" id="sec1">
      <div>
        <h3>Section 1</h3>
        <p>Replace this text with your content.</p>
      </div>
    </div>
    <div class="section s2" id="sec2">
      <div>
        <h3>Section 2</h3>
        <p>Replace this text with your content.</p>
      </div>
    </div>
    <div class="section s3" id="sec3">
      <div>
        <h3>Section 3</h3>
        <p>Replace this text with your content.</p>
      </div>
    </div>
    <div class="section s4" id="sec4">
      <div>
        <h3>Section 4</h3>
        <p>Replace this text with your content.</p>
      </div>
    </div>
  </div>

  <!-- Above: strings -->
  <canvas id="c"></canvas>
  <div class="hud">Hover to open the strings like a curtain (reveals 4 sections)</div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: true });

    const secEls = [
      document.getElementById("sec1"),
      document.getElementById("sec2"),
      document.getElementById("sec3"),
      document.getElementById("sec4"),
    ];

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      seed();
    }
    window.addEventListener("resize", resize);

    const pointer = { x: innerWidth * 0.5, y: innerHeight * 0.5, active: false };

    window.addEventListener("mousemove", (e) => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
      pointer.active = true;
    });

    window.addEventListener("mouseleave", () => pointer.active = false);

    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX;
      pointer.y = t.clientY;
      pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX;
      pointer.y = t.clientY;
      pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchend", () => pointer.active = false);

    let strings = [];

    function seed() {
      strings = [];
      const W = innerWidth;
      const density = Math.max(90, Math.floor(W / 10));
      const gap = W / density;

      for (let i = 0; i < density; i++) {
        const baseX = (i + 0.5) * gap;

        strings.push({
          baseX,
          x: baseX,
          phase: Math.random() * 1000,
          wobble: 0.6 + Math.random() * 1.4,
          thickness: 0.6 + Math.random() * 1.2,
          alpha: 0.10 + Math.random() * 0.22,

          // pastel per string
          hue: Math.random() * 360,
          sat: 55 + Math.random() * 15,
          light: 72 + Math.random() * 12
        });
      }
    }

    const params = {
      openRadius: 220,
      openStrength: 140,
      returnEase: 0.10,
      followEase: 0.18,
      verticalBias: 0.85
    };

    function drawString(x, t, s) {
      const H = innerHeight;
      const segments = 26;
      const segH = H / segments;

      ctx.beginPath();
      ctx.moveTo(x, 0);

      for (let k = 1; k <= segments; k++) {
        const y = k * segH;
