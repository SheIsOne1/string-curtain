<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>String Curtain (20 Pastel Strings)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0c0c12;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    canvas { width: 100vw; height: 100vh; display: block; }
    .hud {
      position: fixed; left: 14px; top: 12px;
      color: rgba(255,255,255,0.7);
      font-size: 12px; letter-spacing: .2px;
      pointer-events: none; user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hud">Hover to open the strings like a curtain</div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: true });

    // HiDPI
    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      seed();
    }
    window.addEventListener("resize", resize);

    // Pointer
    const pointer = { x: innerWidth * 0.5, y: innerHeight * 0.5, active: false };

    window.addEventListener("mousemove", (e) => {
      pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true;
    });
    window.addEventListener("mouseleave", () => pointer.active = false);

    window.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX; pointer.y = t.clientY; pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      pointer.x = t.clientX; pointer.y = t.clientY; pointer.active = true;
    }, { passive: true });

    window.addEventListener("touchend", () => pointer.active = false);

    // Curtain strings
    let strings = [];
    function seed() {
      strings = [];

      const W = innerWidth;

      // EXACTLY 20 strings
      const density = 20;
      const gap = W / density;

      for (let i = 0; i < density; i++) {
        const baseX = (i + 0.5) * gap;

        strings.push({
          baseX,
          x: baseX,

          // motion
          phase: Math.random() * 1000,
          wobble: 0.8 + Math.random() * 1.2,

          // WIDER strings
          thickness: 3 + Math.random() * 2,

          // slightly more visible
          alpha: 0.45,

          // Pastel color (HSLA)
          hue: Math.random() * 360,
          sat: 55 + Math.random() * 15,
          light: 72 + Math.random() * 10
        });
      }
    }

    // Curtain opening behavior
    const params = {
      openRadius: 240,      // influence width
      openStrength: 170,    // how far strings part
      returnEase: 0.10,     // return speed
      followEase: 0.18,     // follow speed
      verticalBias: 0.85    // stronger near center-ish
    };

    function drawString(x, t, s) {
      const H = innerHeight;

      // Smooth path from top to bottom
      const segments = 28;
      const segH = H / segments;

      ctx.beginPath();
      ctx.moveTo(x, 0);

      for (let k = 1; k <= segments; k++) {
        const y = k * segH;

        const wave =
          Math.sin((t * 0.0014) + (y * 0.018) + s.phase) * s.wobble +
          Math.cos((t * 0.0011) + (y * 0.012) + s.phase * 0.7) * s.wobble * 0.6;

        // slight “fabric sag”
        const sag = (k / segments) * 0.9;

        ctx.lineTo(x + wave * sag, y);
      }

      ctx.lineWidth = s.thickness;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";

      // Pastel per-string color
      ctx.strokeStyle = `hsla(${s.hue}, ${s.sat}%, ${s.light}%, ${s.alpha})`;
      ctx.stroke();
    }

    function frame(t) {
      const W = innerWidth, H = innerHeight;

      // subtle trails
      ctx.fillStyle = "rgba(12, 12, 18, 0.18)";
      ctx.fillRect(0, 0, W, H);

      // compute targets per string
      for (const s of strings) {
        let targetX = s.baseX;

        if (pointer.active) {
          const dx = s.baseX - pointer.x;
          const adx = Math.abs(dx);

          if (adx < params.openRadius) {
            // falloff 1..0 with distance
            const f = 1 - (adx / params.openRadius);

            // stronger near middle y
            const yNorm = pointer.y / Math.max(1, H);
            const yFocus = 1 - Math.abs(yNorm - 0.5) * 2; // 0 at edges, 1 mid
            const v = (1 - params.verticalBias) + params.verticalBias * yFocus;

            // left strings go left, right go right
            const dir = dx < 0 ? -1 : 1;

            // opening amount
            const open = dir * params.openStrength * (f * f) * v;

            targetX = s.baseX + open;
          }
        }

        // easing
        s.x += (targetX - s.x) * (pointer.active ? params.followEase : params.returnEase);
      }

      // glow-ish blend (optional, but nice for pastel)
      ctx.globalCompositeOperation = "lighter";
      for (const s of strings) drawString(s.x, t, s);
      ctx.globalCompositeOperation = "source-over";

      requestAnimationFrame(frame);
    }

    // Start
    resize();
    ctx.fillStyle = "rgb(12, 12, 18)";
    ctx.fillRect(0, 0, innerWidth, innerHeight);
    requestAnimationFrame(frame);
  </script>
</body>
</html>
